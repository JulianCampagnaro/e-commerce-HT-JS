    <section class="container-fluid section" id="">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3 title">
                                <span>Log In </span>
                                <span>Sign Up</span>
                        </h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<form class="card-front" id="formularioLogIn">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3 ">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="tumail@ejemplo.com" id="logEmailLogIn" autocomplete="off" required>
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="contraseña" id="logPassLogIn" autocomplete="off" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <button class="btn btnForm">Iniciar Sesion</button>
											<!-- <a href="#" class="btn mt-4" id="botonLogIn">Enviar</a> -->
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Olvidaste tu contraseña?</a></p>
                                        </div>
                                    </div>
                                </form>
								<form class="card-back" id="formularioSignUp">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Nombre Completo" id="logNameSignUp" autocomplete="off" required>
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Tu Correo" id="logEmailSignUp" autocomplete="off" required>
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Tu Contraseña" id="logPassSignUp" autocomplete="off" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <button class="btn btnForm">Registrarse</button>
											<!-- <a href="#" class="btn mt-4" id="botonSignUp">Enviar</a> -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
