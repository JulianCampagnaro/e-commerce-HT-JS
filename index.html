<!-- Mi querido carrusel -->
    <div id="carouselExampleCaptions" class="carousel slide carruselTortitas">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="recursos/frutillaa.png" class="d-block w-100 img-fluid imgCarrusel" alt="Foto representativa de nuestra tortita de avena sabor FRUTILLA">
                <div class="carousel-caption d-none d-md-block styleCaption">
                    <h5 class="" id="label">FRUTILLA</h5>
                    <p class="" id="label2">Utilizamos frutillas reales, nada de saborizantes.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="recursos/arandanoss.png" class="d-block w-100 img-fluid imgCarrusel" alt="Foto representativa de nuestra tortita de avena sabor ARANDANOS">
                <div class="carousel-caption d-none d-md-block styleCaption">
                    <h5 class="" id="label">ARANDANOS</h5>
                    <p class="" id="label2">Nuestra tortita ESTRELLA.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="recursos/chocoo.png" class="d-block w-100 img-fluid imgCarrusel" alt="Foto representativa de nuestra tortita de avena sabor CHOCOLATE">
                <div class="carousel-caption d-none d-md-block styleCaption">
                    <h5 class="" id="label">CHOCOLATE</h5>
                    <p class="" id="label2">Para lxs amantes del choco, una BOMBA.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
